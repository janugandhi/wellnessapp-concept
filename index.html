<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWell - Welcome Screen</title>
    <style>
        /* Base styles and reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 30%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Phone frame/device simulation */
        .device-frame {
            width: 390px;
            height: 844px;
            background: #1a1a1a;
            border-radius: 50px;
            padding: 8px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .device-frame::before {
            /* Notch simulation */
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e8f2ff 50%, #f0f9ff 100%);
            border-radius: 42px;
            overflow: hidden;
            position: relative;
        }

        /* Liquid Glass Background Elements */
        .glass-orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1;
            /* Ensure orbs are behind the content */
        }

        .glass-orb-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -50px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
        }

        .glass-orb-2 {
            width: 150px;
            height: 150px;
            bottom: 100px;
            left: -30px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(59, 130, 246, 0.1));
        }

        .glass-orb-3 {
            width: 100px;
            height: 100px;
            top: 200px;
            left: 50px;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(168, 85, 247, 0.1));
        }

        .content {
            padding: 60px 32px 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 5;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 8px 32px rgba(99, 102, 241, 0.3),
                0 2px 8px rgba(99, 102, 241, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 20px;
        }

        .logo {
            font-size: 32px;
            color: white;
            font-weight: 600;
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #64748b;
            line-height: 1.5;
            font-weight: 400;
        }

        .auth-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        .auth-button {
            padding: 16px 24px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .auth-button:hover::before {
            opacity: 1;
        }

        .primary-button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow:
                0 4px 20px rgba(99, 102, 241, 0.3),
                0 1px 3px rgba(99, 102, 241, 0.2);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 32px rgba(99, 102, 241, 0.4),
                0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .secondary-button {
            background: rgba(255, 255, 255, 0.7);
            color: #374151;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 4px 20px rgba(0, 0, 0, 0.1),
                0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .secondary-button:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.15),
                0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .social-login {
            margin-top: 24px;
        }

        .social-title {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
            position: relative;
        }

        .social-title::before,
        .social-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, #d1d5db, transparent);
        }

        .social-title::before {
            left: 20px;
        }

        .social-title::after {
            right: 20px;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
        }

        .social-button {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow:
                0 2px 12px rgba(0, 0, 0, 0.08),
                0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .social-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow:
                0 6px 24px rgba(0, 0, 0, 0.12),
                0 3px 8px rgba(0, 0, 0, 0.08);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        .social-text {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
        }

        .privacy-text {
            font-size: 12px;
            color: #9ca3af;
            line-height: 1.4;
        }

        .privacy-link {
            color: #6366f1;
            text-decoration: none;
        }

        .medical-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .medical-icon {
            width: 16px;
            height: 16px;
            background: currentColor;
            border-radius: 2px;
            position: relative;
        }

        .medical-icon::before,
        .medical-icon::after {
            content: '';
            position: absolute;
            background: rgba(248, 250, 252, 0.9);
        }

        .medical-icon::before {
            width: 8px;
            height: 2px;
            top: 7px;
            left: 4px;
        }

        .medical-icon::after {
            width: 2px;
            height: 8px;
            top: 4px;
            left: 7px;
        }

        /* Responsive Design */
        @media (max-width: 430px) {
            .device-frame {
                width: 100%;
                max-width: 390px;
                height: 100vh;
                max-height: 844px;
                border-radius: 0;
                padding: 0;
            }

            .screen {
                border-radius: 0;
            }
        }

        @media (min-width: 768px) {
            .device-frame {
                width: 430px;
                height: 932px;
            }

            .content {
                padding: 80px 40px 50px;
            }

            .app-title {
                font-size: 36px;
            }

            .app-subtitle {
                font-size: 18px;
            }
        }

        @media (min-width: 1024px) {
            body {
                padding: 40px;
            }

            .device-frame {
                width: 500px;
                height: 1000px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content>* {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .header {
            animation-delay: 0.1s;
        }

        .auth-container {
            animation-delay: 0.2s;
        }

        .social-login {
            animation-delay: 0.3s;
        }

        .footer {
            animation-delay: 0.4s;
        }

        /* Floating animation for glass orbs */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .glass-orb-1 {
            animation: float 8s ease-in-out infinite;
        }

        .glass-orb-2 {
            animation: float 10s ease-in-out infinite reverse;
        }

        .glass-orb-3 {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
